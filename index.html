<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container-fluid">
        <section class="game-container">
            <header>
                <h1 class="game-title">
                    <i class="fas fa-gamepad me-2"></i>
                    Tic-Tac-Toe
                </h1>
            </header>

            <div class="game-info">
                <div class="current-player">
                    <i class="fas fa-user"></i>
                    Current Player: <span id="currentPlayer" class="ms-2">X</span>
                </div>
                <button class="reset-btn" id="resetButton">
                    <i class="fas fa-redo"></i>
                    New Game
                </button>
            </div>

            <div class="score-display">
                <div class="score-item">
                    <span class="score-number" id="scoreX">0</span>
                    <small>Player X</small>
                </div>
                <div class="score-item">
                    <span class="score-number" id="scoreDraw">0</span>
                    <small>Draws</small>
                </div>
                <div class="score-item">
                    <span class="score-number" id="scoreO">0</span>
                    <small>Player O</small>
                </div>
            </div>

            <div class="game-board" id="gameBoard">
                <button class="game-cell" data-index="0"></button>
                <button class="game-cell" data-index="1"></button>
                <button class="game-cell" data-index="2"></button>
                <button class="game-cell" data-index="3"></button>
                <button class="game-cell" data-index="4"></button>
                <button class="game-cell" data-index="5"></button>
                <button class="game-cell" data-index="6"></button>
                <button class="game-cell" data-index="7"></button>
                <button class="game-cell" data-index="8"></button>
            </div>
        </section>
    </main>
    
    <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title w-100" id="gameModalLabel">Game Over</h4>
                </div>
                <div class="modal-body">
                    <div id="modalIcon" class="winner-icon"></div>
                    <h2 class="display-4" id="modalMessage"></h2>
                    <p class="lead" id="modalSubtext"></p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn reset-btn" data-bs-dismiss="modal" id="playAgainButton">
                        <i class="fas fa-play"></i>
                        Play Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
